<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day üíú</title>

<style>
body{
    margin:0;
    padding:0;
    font-family:'Segoe UI', sans-serif;
    overflow:hidden;
}

/* Background */
.bg{
    position:fixed;
    width:100%;
    height:100%;
    background:url('background.jpg') no-repeat center center/cover;
    filter:brightness(0.8);
    z-index:-2;
}

.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.35);
    z-index:-1;
}

/* Gift */
.gift-container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    cursor:pointer;
    text-align:center;
}

.gift-container img{
    width:180px;
    animation:bounce 1.5s infinite;
}

@keyframes bounce{
    0%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0);}
}

/* Content */
.content{
    display:none;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:95%;
    text-align:center;
    animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Heading */
h2{
    color:#e6ccff;
    font-size:28px;
    margin-bottom:20px;
    text-shadow:0 0 15px #c77dff, 0 0 30px #9d4edd;
}

/* Photo Container */
.photo-container{
    display:flex;
    justify-content:center;
    align-items:flex-end;
    gap:20px;
    margin-bottom:25px;
}

/* Mom & Dad Photos */
.photo-container img:not(.her){
    width:150px;
    height:200px;
    object-fit:cover;
    border-radius:20px;
    box-shadow:0 0 25px rgba(200,150,255,0.6);
    animation:floatPhoto 4s ease-in-out infinite alternate;
}

/* Her Photo */
.photo-container img.her{
    width:170px;
    height:auto;
    max-height:220px;
    object-fit:contain;
    border-radius:25px;
    box-shadow:0 0 35px rgba(255,200,255,0.8);
    animation:floatPhoto 4s ease-in-out infinite alternate;
}

/* Photo Floating Animation */
@keyframes floatPhoto{
    from{transform:translateY(0);}
    to{transform:translateY(-15px);}
}

/* Message Box */
.message{
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.1);
    padding:25px;
    border-radius:25px;
    color:#ffffff;
    font-size:18px;
    box-shadow:0 0 25px rgba(200,150,255,0.4);
    min-height:120px;
}

/* Typing Cursor */
.cursor{
    display:inline-block;
    width:2px;
    background:#e6ccff;
    animation:blink 0.8s infinite;
}

@keyframes blink{
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0;}
}

/* Floating Hearts */
.heart{
    position:absolute;
    font-size:26px;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    0%{
        transform:translateY(100vh) scale(0.8);
        opacity:1;
    }
    100%{
        transform:translateY(-10vh) scale(1.3);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<!-- Gift -->
<div class="gift-container" onclick="openGift()">
    <img src="https://cdn-icons-png.flaticon.com/512/869/869636.png">
    <p style="color:#e6ccff;">Tap To Open üéÅ</p>
</div>

<!-- Surprise Content -->
<div class="content" id="surprise">
    <h2>Happy Hug Day Shubi üíú</h2>

    <div class="photo-container">
        <img src="mom.jpg" alt="Mom">
        <img src="her.jpg" alt="Shubi" class="her">
        <img src="dad.jpg" alt="Dad">
    </div>

    <div class="message">
        <span id="typedText"></span><span class="cursor"></span>
    </div>
</div>

<!-- Music -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const rawText = `I Know Life Can Feel Overwhelming Sometimes,
And We All Go Through Silent Struggles
That We Don‚Äôt Always Share.

I Just Hope Today You Hug Your Parents
A Little Tighter And Let Go Of Any Stress.

Take Care Of Yourself Always ü§ç`;

// Capitalize first letter
const text = rawText.charAt(0).toUpperCase() + rawText.slice(1);

let i = 0;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("typedText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}

function openGift(){
    document.querySelector(".gift-container").style.display="none";
    document.getElementById("surprise").style.display="block";
    document.getElementById("bgMusic").play();
    typeWriter();
    createHearts();
}

function createHearts(){
    setInterval(()=>{
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="üíú";
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=(6+Math.random()*4)+"s";
        document.body.appendChild(heart);

        setTimeout(()=>{heart.remove();},10000);
    },500);
}
</script>

</body>
</html>
