<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Hug Day üíú</title>

<style>
body{
    margin:0;
    padding:0;
    font-family:'Segoe UI', sans-serif;
    overflow:hidden;
}

/* Background */
.bg{
    position:fixed;
    width:100%;
    height:100%;
    background:url('background.jpg') no-repeat center center/cover;
    filter:brightness(0.8);
    z-index:-2;
}

/* Dark Overlay */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.35);
    z-index:-1;
}

/* Gift */
.gift-container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    cursor:pointer;
    text-align:center;
}

.gift-container img{
    width:180px;
    animation:bounce 1.5s infinite;
}

@keyframes bounce{
    0%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0);}
}

/* Content */
.content{
    display:none;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:85%;
    text-align:center;
    animation:fadeIn 2s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Heading Glow */
h2{
    color:#e6ccff;
    font-size:28px;
    margin-bottom:20px;
    text-shadow:0 0 15px #c77dff, 0 0 30px #9d4edd;
    animation:glowPulse 2s infinite alternate;
}

@keyframes glowPulse{
    from{opacity:0.8;}
    to{opacity:1;}
}

/* Glass Message */
.message{
    backdrop-filter:blur(15px);
    background:rgba(255,255,255,0.1);
    padding:25px;
    border-radius:25px;
    color:#ffffff;
    font-size:18px;
    box-shadow:0 0 25px rgba(200,150,255,0.4);
    min-height:120px;
}

/* Typing Cursor */
.cursor{
    display:inline-block;
    width:2px;
    background:#e6ccff;
    animation:blink 0.8s infinite;
}

@keyframes blink{
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0;}
}

/* Floating Lavender Hearts */
.heart{
    position:absolute;
    font-size:26px;
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    0%{
        transform:translateY(100vh) scale(0.8);
        opacity:1;
    }
    100%{
        transform:translateY(-10vh) scale(1.3);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="bg"></div>
<div class="overlay"></div>

<!-- Gift -->
<div class="gift-container" onclick="openGift()">
    <img src="https://cdn-icons-png.flaticon.com/512/869/869636.png">
    <p style="color:#e6ccff;">Tap To Open üéÅ</p>
</div>

<!-- Content -->
<div class="content" id="surprise">
    <h2>Happy Hug Day Shubi üíú</h2>
    <div class="message">
        <span id="typedText"></span><span class="cursor"></span>
    </div>
</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
const text = `I know life can feel overwhelming sometimes,
and we all go through silent struggles
that we don‚Äôt always share.

I just hope today you hug your parents
a little tighter and let go of any stress.

Take care of yourself always ü§ç`;

let i = 0;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("typedText").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
    }
}

function openGift(){
    document.querySelector(".gift-container").style.display="none";
    document.getElementById("surprise").style.display="block";
    document.getElementById("bgMusic").play();
    typeWriter();
    createHearts();
}

function createHearts(){
    setInterval(()=>{
        let heart=document.createElement("div");
        heart.className="heart";
        heart.innerHTML="üíú";
        heart.style.left=Math.random()*100+"vw";
        heart.style.animationDuration=(6+Math.random()*4)+"s";
        document.body.appendChild(heart);

        setTimeout(()=>{heart.remove();},10000);
    },500);
}
</script>

</body>
</html>
